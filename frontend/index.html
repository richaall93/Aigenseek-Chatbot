<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <img src="images/Aigenseek New logo.png" alt="Aigenseek Logo" class="logo">

        <!-- Header Section -->
        <h1 class="main-heading">Aigenseek</h1>
        <h2 class="sub-heading">Let's chat!</h2>
        <!-- Chat Container -->
        <div class="chat-container">
            <div id="messages" class="messages"></div>
            <div class="input-container">
                <input type="text" id="userInput" placeholder="Type your message..." />
                <button id="sendButton">Send</button>
            </div>
        </div>
        <div class="particles"></div> <!-- Particle container -->
    </div>
    <script src="script.js"></script>
</body>
</html>
